<html>
  <head>
    <title>用户登录</title>
	  <meta charset="utf-8">
	  <script src="/static/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		<!--

	<script language="javaScript">
		if(self != top){
			alert("登录超时");
			top.location = self.location;
		}
		function ff() {
			$.ajax({
				type:"post",
				url:"/dms/login",
				data:{"username":$("#username").val(),"password":$("#password").val()},
				success:function(data){
					if (data==="b"){
						$("#myform").submit();
					}else {
						alert("用户名或密码错误")
					}
				}
			})
		}
	</script>
  </head>
  <body>
  <table border="0" width="990" height="600" align="center" cellpadding="0" cellspacing="0">

      	<tr>
          <td colspan="2" align="left" valign="top">
         		<img src="images/login_zh.jpg" border="0" usemap="#Map">
         		<form action = "/static/manager.html" method="get" id="myform">
		    	<table border="0" class="tb1">
			      		 <tr>
			          		<td colspan="2" align="center">
			          			   &nbsp;
			          		</td>
			          	</tr>
			        <tr>
			          <td align="right">用户名：</td>
			          <td><input type="text" placeholder="用户名" id="username" styleClass="it"/></td>
			        </tr>
			        <tr>
			          <td align="right">密码：</td>
			          <td><input type="password" placeholder="密码" id="password" styleClass="it"/></td>
			        </tr>
			        <tr>
			          <td colspan="2" align="center" height="30">
			         	 <input type="button" value="登录" onclick="ff()"/>
			         	 <input type="reset" value="复原"/>
			          </td>
			        </tr>
			      </table>
		    </form>
          </td>
        </tr>
  </table>
